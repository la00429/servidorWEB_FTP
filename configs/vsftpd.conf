# Configuración básica de vsftpd
listen=YES
listen_ipv6=NO


# Acceso anónimo deshabilitado
anonymous_enable=NO

# Permitir usuarios locales
local_enable=YES

# Permitir escritura
write_enable=YES

# Umask para archivos locales
local_umask=022

# Mensajes de directorio
dirmessage_enable=YES

# Usar hora local
use_localtime=YES

# Logging de transferencias
xferlog_enable=YES
xferlog_file=/var/log/vsftpd/vsftpd.log

# Puerto estándar para conexiones de datos en modo activo
connect_from_port_20=YES

# Configuración de modo pasivo
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110
pasv_address=192.168.1.3

# Chroot para usuarios locales
chroot_local_user=YES
allow_writeable_chroot=YES

# Lista de usuarios permitidos
userlist_enable=YES
userlist_file=/etc/vsftpd.userlist
userlist_deny=NO

# Configuración de seguridad
seccomp_sandbox=NO
secure_chroot_dir=/var/run/vsftpd/empty

# Configuración SSL (opcional, descomentado para FTPS)
#ssl_enable=YES
#allow_anon_ssl=NO
#force_local_data_ssl=YES
#force_local_logins_ssl=YES
#ssl_tlsv1=YES
#ssl_sslv2=NO
#ssl_sslv3=NO

# Configuración adicional
ftpd_banner=Bienvenido al servidor FTP

# Configuración de timeouts
idle_session_timeout=300
data_connection_timeout=300

# Configuración de logs
dual_log_enable=YES
vsftpd_log_file=/var/log/vsftpd/vsftpd.log
